        </div>
        <button type="submit" id="btnBuscar"

          Consultar
        </button>

      </div>

    </div>
  </main>

    const form = document.getElementById('form');

    const mensaje = document.getElementById('mensaje');

    function limpiar() {
      resultado.classList.add('hidden');
      mensaje.classList.add('hidden');
      card.innerHTML = '';
      mensaje.innerHTML = '';
    }

    function renderResultado(matricula, registro) {

          </div>
        </div>
      `;

    }

    function renderMensaje(texto, tipo = 'info') {
      const estilos = tipo === 'error'
        ? 'bg-rose-50 text-rose-700 border-rose-200'
        : 'bg-amber-50 text-amber-700 border-amber-200';
      mensaje.innerHTML = `<div class="rounded-xl border ${estilos} p-4 text-sm">${texto}</div>`;
      mensaje.classList.remove('hidden');
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      limpiar();
      const raw = input.value.trim();
      if (!raw) {
        renderMensaje('Escribe una matrícula para buscar.', 'error');
        return;
      }
      const matricula = parseInt(raw, 10);
      const registro = DATA[matricula];
      if (!registro) {
        renderMensaje('No se encontró la matrícula. Verifica que esté bien escrita o consulta con tu docente.', 'error');
        return;
      }
      renderResultado(matricula, registro);
    });
